{% extends "base.html" %}
{% load static %}
{% block title %}Log in{% endblock title %}

{% block content %}

<link rel="stylesheet" href="{% static 'main1111.css' %}">

<div class="log">
    <h1 class="">Log in</h1>

    <div class="row">
        <div class="">
            <div class="card ">
                <div class="card-body">
                    <h3 class="card-title">Welcome Back!</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <div class="d-flex">
                            <button type="submit" class="btn btn-success w-100">Log in</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <a href="{% url 'sing' %}">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
